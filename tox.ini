[tox]
envlist = py38,py39,py310,py311,py312,py313,flake8,isort

[gh-actions]
python =
    3.8: py38
	3.9: py39
	3.10: isort, flake8, py310
    3.11: py311
    3.12: py312
    3.13: py313


[testenv]
passenv = GITHUB_*
deps =
    coverage
    delegator.py
commands =
    coverage run -m unittest discover
    coverage report --fail-under=75 --omit=.tox/*,tests/*,/usr/*
    coverage report --fail-under=100 --include=tests/* --skip-covered

[testenv:flake8]
changedir = {toxinidir}
deps =
    flake8==5.0.4
    flake8-copyright
commands =
    flake8 --exclude=num2words2/_version.py --extend-ignore=E501 --per-file-ignores=tests/*:E501,W293,W292 num2words2 tests setup.py migrate_to_num2words2.py test_all_python_versions.py

[testenv:isort]
changedir = {toxinidir}
deps =
    isort
    delegator.py
commands =
    isort --check-only --float-to-top --diff --skip num2words2/_version.py num2words2 tests
